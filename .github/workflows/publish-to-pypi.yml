name: PyPi release

on: push

jobs:
  build-n-publish:
    name: PyPi release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install environment requirements
      run: >-
        python -m
        pip install
        -r
        requirements.txt
    - name: Run UTs
      run: >-
        python -m
        unittest
        discover
        -v
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Bump minor version
      if: ${{ github.ref == 'refs/heads/main' }}
      run: >-
        python -c "from onepassword.utils import bump_version; bump_version(version_type='minor')"
    - name: Bump patch version
      if: ${{ github.ref != 'refs/heads/main' }}
      run: >-
        python -c "from onepassword.utils import bump_version; bump_version(version_type='patch')"
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Push version update
      run: >-
        git add .
        git commit -m "[actions skip] GitHub bumping the version"
        git push